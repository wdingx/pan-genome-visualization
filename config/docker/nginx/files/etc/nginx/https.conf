server {
  server_name _;
  listen 44443 ssl http2;

  ssl_certificate /etc/letsencrypt/live/pangenome.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pangenome.org/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/pangenome.org/fullchain.pem;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!LOW:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4:!EXP:!SRP:!DSS;
  ssl_prefer_server_ciphers on;
  proxy_ssl_session_reuse on;

  include include/security-headers.conf;

  include include/compression-settings.conf;

  location / {
    proxy_pass http://pangenome-node:3000;
    include include/proxy-settings.conf;
  }
}
